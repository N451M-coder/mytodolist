<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todos.css">
</head>

<body>
    <div class="topbar">
        <div class="greeting-bar">
            <h4 class="greeting"></h4>
            <span class="date"></span>,
            <span class="time"></span>
        </div>
        <div class="quote-bar">
            <h2 class="quote"></h2>
            <p class="author"></p>
        </div>
    </div>

    <div class="top-bar-container">
        <form class="inpt-bar">
          <input class="input" placeholder="Enter task to do" type="text" required>
          <div class="time-inputs">
            <label for="start-time" class="time-label">Start Time</label>
            <input type="time" class="start-time" id="start-time">
            <label for="end-time" class="time-label">End Time</label>
            <input type="time" class="end-time" id="end-time">
          </div>
          <button type="submit" class="btn"><i class="fa-sharp fa-solid fa-plus"></i></button>
        </form>
    </div>
      
    <ul class="todos-container">
    </ul>

    <div class="fixed-button">
        <button class="cleartodos">Clear Todos</button>
    </div>
</body>
<!-- <script src="https://apis.google.com/js/api.js"></script> -->
<script type="module" src="./todos.js" defer>
</script>

</html>
